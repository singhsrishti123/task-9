<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage with Divisions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      background-color: #333;
    }

    .section {
      width: 22%;
      background-color: #fff;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .section p {
      font-size: 16px;
      color: #666;
    }

    .section:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .section {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
